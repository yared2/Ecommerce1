<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="https://www.thyemleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head(${pageTitle})"> </head>
<body>

	<div class="container-fluid">
		<div th:replace="navigation::menu"></div>
		<!-- 2for nav bar -->
		<div>
			<h2>Manage user</h2>
			<a th:href="@{/users/new}" class="fas fa-user-plus fa-2x icon-dark "></a>
			&nbsp; &nbsp;
			<a th:href="@{/users/export/csv}" class="fas fa-file-csv fa-2x icon-dark " ></a>
			<!-- 2for nav bar -->
			&nbsp; &nbsp;
			<a th:href="@{/users/export/excel}" class="fas fa-file-excel fa-2x  icon-dark "></a>
			&nbsp; &nbsp;
			<a th:href="@{/users/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark "></a>
		</div>



		<div th:if="${message !=null}" class="alert alert-success text-center">
			[[${message}]]</div>

	
<div th:replace ="fragments :: search_form('/users/page/1')" />
		
		<div class="full-details">
			<table
				class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
					<th class="hideable-column">
						<th th:replace="fragments::column_link('id','User ID','tag')" />
						</th>
						
						<th>Photos</th>
						<th class="hideable-column">
						<th th:replace="fragments::column_link('email','E-mail','tag')" />
						</th>
						<th th:replace="fragments::column_link('firstName','First Name','none')" />
						<th th:replace="fragments::column_link('lastName','Last Name','none')" />
						<th>Roles</th>
						<th th:replace="fragments::column_link('enabled','Enabled','none')" />
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${listusers}">
						<td class="hideable-column">[[${user.id}]]</td>
						<td><span th:if="${user.photo==null}"
							class="fas fa-portrait  fa-3x icon-silver "></span> <img
							th:if="${user.photo!=null}" th:src="@{${user.photosImagePath}}"
							style="width: 100px" /></td>
						<td class="hideable-column">[[${user.email}]]</td>
						<td>[[${user.firstName}]]</td>
						<td>[[${user.lastName}]]</td>
						<td>[[${user.roles}]]</td>
						<td><a th:if="${user.enabled==true}"
							class="fas fa-check-circle fa-2x icon-green"
							th:href="@{'/users/'+${user.id}+'/enabled/false'}"
							title="disable this user"></a>
							 <a th:if="${user.enabled==false}"
							class="fas fa-circle fa-2x  icon-dark"
							th:href="@{'/users/'+${user.id}+'/enabled/true'}"
							title="enable this user"></a></td>


						<td><a class="fas fa-edit fa-2x icon-green"
							th:href="@{'/users/edit/'+${user.id}}" title="Edit this user"></a>
							&nbsp; <a class="fas fa-trash fa-2x icon-dark link-delete"
							th:href="@{'/users/delete/'+${user.id}}" th:userId="${user.id}"
							title="Delete this user"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="less-details">
		<div th:each="user : ${listusers}" class="row m-1">
		<div class="col-4">
					<span th:if="${user.photo==null}"
						class="fas fa-portrait  fa-3x icon-silver "></span> <img
						th:if="${user.photo!=null}" th:src="@{${user.photosImagePath}}"
						style="width: 100px" />
				</div>
		<div class="col-8">
		<div>[[${user.fullName}]]</div>
		<div>[[${user.roles}]]</div>
		<div class="mt-2">
						<a th:if="${user.enabled==true}"
							class="fas fa-check-circle fa-2x icon-green"
							th:href="@{'/users/'+${user.id}+'/enabled/false'}"
							title="disable this user"></a>
							
							 <a th:if="${user.enabled==false}"
							class="fas fa-circle fa-2x icon-dark"
							th:href="@{'/users/'+${user.id}+'/enabled/true'}"
							title="enable this user">
							</a> &nbsp; <a
							class="fas fa-edit fa-2x icon-green"
							th:href="@{'/users/edit/'+${user.id}}" title="Edit this user"></a>
						&nbsp; <a
							class="fas fa-trash fa-2x icon-red link-delete"
							th:href="@{'/users/delete/'+${user.id}}" th:userId="${user.id}"
							title="Delete this user"></a>
					</div>
		
		</div>
		
		
		
		
		</div>
		
		</div>
		

		


		<div class="modal fade test-center" id="confirmModal">
			<div class=modal-dialog>
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Delete Confirmation</h4>
						<button type="button" class="close" data-dismiss="modal">&times</button>

					</div>
					<div class="modal-body">
						<span id="confirmText"></span>

					</div>
					<div class="modal-footer">
						<a class="btn btn-success" href="" id="yesButton">Yes</a>
						<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>

					</div>

				</div>
			</div>
		</div>
		
		  <div th:replace="fragments :: pagination('/users','users')"></div>

		<!-- 3footer -->
     <div th:replace="fragments :: footer"></div>
</div>

	<Script type="text/javascript">
$(document).ready(function(){
	$(".link-delete").on("click", function(e){
		e.preventDefault();
		link=$(this);
		userId= link.attr("userId");
		$("#yesButton").attr("href",link.attr("href"));
		$("#confirmText").text("Are you sure you want to delete this User ID "+ userId +" ?")
		$("#confirmModal").modal();
	});
});

function clearFilter(){
	window.location="[[@{/users}]]"
}
</Script>
<script th:src="@{/js/common.js}"></script>
</body>
</html>
