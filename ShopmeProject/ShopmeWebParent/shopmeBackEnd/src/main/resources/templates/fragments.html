<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title)">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initail-scale=1.0, minimum-scale=1.0" />
<title>[[${title}]]</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />



<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>

</head>
<body>

	<!-- 3footer -->
	<div th:fragment="footer" class="text-center m-3">
		<p>Shopme Control Panel- copyright &copy; shopme</p>
		<!-- 3footer -->
	</div>


	<th th:fragment="column_link(fieldName,columnLable,removeTag)"
		th:remove="${removeTag}"><a class="text-white"
		th:href="@{'/users/page/' +${currentPage}+ '?sortField='+${fieldName}+'&sortDir=' 
		+ ${sortField!=fieldName?sortDir:reverseSortDir} + ${keyword!=null? '&keyword=' + keyword:''}}">
			[[${columnLable}]] </a> <span th:if="${sortField== fieldName}"
		th:class="${sortDir=='asc'? 'fas fa-sort-up':'fas fa-sort-down'}">
	</span></th>


	<a th:fragment="page_link(moduleURL,pageNum,label)" class="page-link"
		th:href="@{${moduleURL}+'/page/'+${pageNum}+'?sortField=' 
  +${sortField}+'&sortDir=' +${sortDir}+ ${keyword!=null? '&keyword=' +keyword:''}}">[[${label}]]</a>

	<div th:fragment="category_status" th:remove="tag">
		<a th:if="${cat.enabled == true}"
			class="fas fa-check-circle fa-2x icon-green"
			th:href="@{'/categories/' + ${cat.id} + '/enabled/false'}"
			title="Disable this category"></a> <a
			th:if="${cat.enabled == false}"
			class="fas fa-check-circle fa-2x icon-dark"
			th:href="@{'/categories/'+${cat.id} + '/enabled/true'}"
			title="Enable this category"></a>
	</div>
	<div th:fragment="category_actions" th:remove="tag">
		<a class="fas fa-edit fa-2x icon-green"
			th:href="@{'/categories/edit/' + ${cat.id}}"
			title="Edit this category"></a> &nbsp;
			
		<th:block th:if="${cat.hasChildren == false}">
			<a class="fas fa-trash fa-2x icon-dark link-delete"
				th:href="@{'/categories/delete/' +${cat.id}}"
				th:entityId="${cat.id}" 
				title="Delete this category"></a>
				</th:block>
	</div>
	
	<!--  -->
<div th:fragment="pagination(moduleURL,entityName)" th:remove="tag">	
<div class="text-center m-1" th:if="${totalItems >0}">
			<span>Showing [[${entityName}]] # [[${startCount}]] to [[${endCount}]] of
				[[${totalItems}]]</span>

		</div>
		<div class="text-center m-1" th:unless="${totalItems >0}">
			<span>No [[${entityName}]] found </span>
		</div>

      <div th:if="${totalPage > 1}" >
			<nav>
				<ul class="pagination justify-content-center  flex-wrap"  >
					<li
						th:class="${currentPage > 1 ? 'page-item' :'page-item disabled'} ">

						<a th:replace="fragments::page_link(${moduleURL},1,'Frist')"></a>

					</li>

					<li
						th:class="${currentPage > 1 ? 'page-item' :'page-item disabled'} ">
						<a th:replace="fragments::page_link(${moduleURL},${currentPage-1},'Previous')"></a>
					</li>

					<li th:class="${currentPage!=i ? 'page-item' :'page-item active'} "
						th:each="i :${#numbers.sequence(1,totalPage)}"><a
						th:replace="fragments::page_link(${moduleURL},${i},${i})"></a></li>

					<li
						th:class="${currentPage < totalPage ? 'page-item' :'page-item disabled'} ">
						<a th:replace="fragments::page_link(${moduleURL},${currentPage+1},'Next')"></a>

					</li>
					<li
						th:class="${currentPage < totalPage ? 'page-item' :'page-item disabled'} ">
						<a th:replace="fragments::page_link(${moduleURL},${totalPage},'Last')"></a>
				</ul>
			</nav>

		</div>
		</div>
		
		
		
	<div th:fragment="search_form(moduleURL)">
					
			<form th:action="@{${moduleURL}}" class="form-inline m-3">
				<input type="hidden" name="sortField" th:value='${sortField}' /> <input
					type="hidden" name="sortDir" th:value='${sortDir}' /> 
					
					Filter:
				&nbsp; 
				
				<input type="search" name="keyword" th:value="${keyword}"
					required class="form-control" /> &nbsp;&nbsp; 
					<button type="submit"
					value="Search" class="btn btn-primary" >
					<i class ="fas fa-search "></i> 
				</button>	
					&nbsp;&nbsp; 
					<button
					type="button" value="Clear" class="btn btn-secondary"
					onclick="clearFilter()" >
					<i class="fas fa-eraser"></i>
					</button>
			</form>

		</div>

</body>
</html>
