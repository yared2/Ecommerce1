<meta http-equiv="Content-Type" content="text/html; charsert=UTF-8">

	content="width=device-width, initail-scale=1.0, minimum-scale=1.0">

<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

	<div class="ccontainer-fluid">
	<div>
<!-- 1nav bar -->	  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
					<a class="navbar-brand" th:href="@{/}"> <img
						th:src="@{/images/ShopmeAdminSmall.png}" />
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="topNavbar">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a>
							</li>
								<li class="nav-item"><a class="nav-link" th:href="@{/categories}">Categories</a>
							</li>
								
								<li class="nav-item"><a class="nav-link" th:href="@{/brands}">Brands</a>
							</li>
								<li class="nav-item"><a class="nav-link" th:href="@{/product}">Product</a>
							</li>
							<li class="nav-item"><a class="nav-link" th:href="@{/customer}">Customers</a>
							</li>
								<li class="nav-item"><a class="nav-link" th:href="@{/shipping}">Shipping</a>
							</li>
							<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a>
							</li>
							<li class="nav-item"><a class="nav-link" th:href="@{/report}">Sales Report</a>
							</li>
							<li class="nav-item"><a class="nav-link" th:href="@{/articles}">Articles</a>
							</li>
							<li class="nav-item"><a class="nav-link" th:href="@{/menus}">Menus</a>
							</li>
							<li class="nav-item"><a class="nav-link" th:href="@{/settings}">Settings</a>
							</li>
							
						</ul>
					</div>
<!-- 1nav bar --> </nav>
			</div>
<!-- 2for nav bar --><div>
				       <h1>Manage user | Create New User</h1>
<!-- 2for nav bar --> </div>

		
			<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto"
			th:object="${user}">
				<div class="border bordar-secondary rounded p-3">
				
					<div class="form-group row">
						<label class="col-sm-4 col-form-lable">E-mail</label>
						<div class="col-sm-8">
							<input type="email" class="form-control"  th:field="*{email}" required minlength="8" maxlength="128"/>
						</div>
						</div>

                  <div class="form-group row">
						<label class="col-sm-4 col-form-lable">FirstName</label>
						<div class="col-sm-8">
							<input type="text" class="form-control"  th:field="*{firstName}" required minlength="2" maxlength="45"/>
						</div>
						</div>
						
						       <div class="form-group row">
						<label class="col-sm-4 col-form-lable">LastName</label>
						<div class="col-sm-8">
							<input type="text" class="form-control"  th:field="*{lastName}" required minlength="2" maxlength="45"/>
						</div>
</div>
       <div class="form-group row">
						<label class="col-sm-4 col-form-lable">Password</label>
						<div class="col-sm-8">
							<input type="password" class="form-control"  th:field="*{password}" required minlength="2" maxlength="45"/>
						</div>
</div>


       <div class="form-group row">
						<label class="col-sm-4 col-form-lable">Roles</label>
						<div class="col-sm-8">
							<th:block th:each="role: ${listRoles}">
							<input type="checkbox" th:field="*{roles}"
							        th:text="${role.name}"
							        th:value="${role.id}"
							        class="m-2"/>
							<small>[[${role.description}]]</small>
							<br>
							</th:block>
						</div>
</div>

<div class="form-group row">
						<label class="col-sm-4 col-form-lable">Enabled</label>
						<div class="col-sm-8">
							<input type="checkbox" th:field="*{enabled}"/>
						</div>
</div>


					
					<div  class="text-center" >
			<input type="submit" value="save" class="btn btn-primary m-3"/>
			<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
			</div>
					
</div>
				
			</form>

		<!-- 3footer --> <div class ="text-center">
				<p>Shopme Control Panel- copyright &copy; shopme</p>
<!-- 3footer --> </div>
		</div>
	</div>

<script type="text/javascript">
$(document).ready(function(){
	$("#buttonCancel").on("click",function(){
		window.location="[[@{/users}]]";
	})
})
</script>

</body>
