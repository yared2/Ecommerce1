<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle})"> </head>
<body>

	<div class="container-fluid">
	<div th:replace="navigation ::menu"></div>
<!-- 2for nav bar --><div>
				       <h1>Manage Category | [[${pageTitle}]]</h1>
<!-- 2for nav bar --> </div>

		
			<form th:action="@{/Categories/save}" method="post" style="max-width: 500px; margin: 0 auto"
			enctype="multipart/form-data"
			onsubmit="return checkUnique(this)"
			th:object="${category}" >
			
			
			<input type="hidden"  th:field="*{id}" />
				<div class="border bordar-secondary rounded p-3">
				
					<div class="form-group row">
						<label class="col-sm-4 col-form-lable">Category Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control"  th:field="*{name}" required minlength="3" maxlength="128"/>
						</div>
						</div>

                  <div class="form-group row">
						<label class="col-sm-4 col-form-lable">Alias</label>
						<div class="col-sm-8">
							<input type="text" class="form-control"  th:field="*{alias}" required minlength="3" maxlength="64"/>
						</div>
						</div>
						
						       <div class="form-group row">
						<label class="col-sm-4 col-form-lable">Parent category</label>
						<div class="col-sm-8">
						<select class="form-control"  th:field="*{parent}">
						<option value ="0" >[No parent]</option>	
						<th:block th:each="cat :${listCategories}">
						<option th:value="${cat.id}">[[${cat.name}]]</option>
						</th:block>		
						</select>
						</div>
</div>
    


               <div class="form-group row">
						<label class="col-sm-4 col-form-lable">Image</label>
						<div class="col-sm-8">
						<input type="hidden" th:field="*{image}"  />
						<input type="file" id="fileImage" name="fileImage" accept="image/png,image/jpeg"
							class= "mb-2"  th:required="${category.imagePath==null}" />
							<div class="mt-2">
							<img id="thumbnail" alt="Image preview"  th:src="@{${category.imagePath}}"
							class="img-fluid"/>
							</div>
						</div>
                 </div>

<div class="form-group row">
						<label class="col-sm-4 col-form-lable">Enabled</label>
						<div class="col-sm-8">
							<input type="checkbox" th:field="*{enabled}"/>
						</div>
</div>
					
					<div  class="text-center" >
			<input type="submit" value="save" class="btn btn-primary m-3"/>
			<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
			</div>
					
</div>
				
			</form>


		
		<div th:replace="modal_fragments :: modal_dialog"></div>

<div th:replace="fragments :: footer"></div>
		</div>
	

<script type="text/javascript">
modeluURL="[[@{/categories}]]";

function checkUnique(form){
	catId=$("#id").val();  //get hidden id value
	catName=$("#name").val(); 
	catAlias=$("#alias").val();
	
	csrfvalue=$("input[name='_csrf']").val(); // get csrf in securety enabled
	
	url="[[@{/category/check_unique}]]";
	
	params={id:catId, name:catName,alias:catAlias , _csrf:csrfvalue}
	
	$.post(url,params,function(response){  //sending post ajax request to a restController 
		if(response == "OK" ){
	form.submit();
		}else if (response=="DuplicateName"){
			alert("name exist")
			showWarningModal("There is another catagory having the same name as "+catName)
		}else if (response == "DuplicateAlias"){
			
			showWarningModal("There is another catagory having the same Alias as "+catAlias)
		}else{
			showErrorModal("unknown response from server")
		}
	}).fail(function(){
		alert('failed')
	})
	
	

	
	return false;  //making this false not to submit the form 
}
	
</script>
<script th:src="@{/js/common.form.js}"></script>
</body>



</html>
