<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle})">
</head>

<body>

	<div class="container-fluid">
		<div th:replace="navigation ::menu"></div>
		<!-- 2for nav bar -->
		<div>
			<h2>Manage Categories</h2>
			<a th:href="@{/Categories/new}"
				class="fas fa-folder-plus fa-2x icon-dark mr-2 "></a> <a
				th:href="@{/categories/export/csv}"
				class="fas fa-file-csv fa-2x icon-dark mr-2 "></a>

		</div>

		<div th:if="${message !=null}" class="alert alert-success text-center">
			[[${message}]]</div>



		<div th:replace="fragments :: search_form('/categories/page/1')" />

		<div class="full-details">
			<table
				class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>category Image</th>
						<th><a class="text-white"
							th:href="@{'/categories/page/'+${pageNum}+'?sortDir='+${reverseSortDir}+${keyword!=null? '&keyword=' + keyword:''}}">
								<span
								th:class="${reverseSortDir=='asc'? 'fas fa-sort-down':'fas fa-sort-up'}">
							</span> Category Name
						</a></th>
						<th class="hideable-column">Alias</th>
						<th>Enable</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cat: ${listCategories}">
						<td class="hideable-column">[[${cat.id}]]</td>
						<td><img th:src="@{${cat.imagePath}}" style="width: 100px"
							class="img-fluid" /></td>
						<td>[[${cat.alias}]]</td>
						<td>[[${cat.name}]]</td>


						<td>
							<div th:replace="fragments :: category_status"></div>

						</td>

						<td>

							<div th:replace="fragments :: category_actions"></div>
						</td>

					</tr>
				</tbody>
			</table>
		</div>

		<div class="less-details">
			<div th:each="cat:${listCategories}" class="row m-1">
				<div class="col-4">
					<img th:src="@{${cat.imagePath}}" style="width: 100px"
						class="img-fluid" />


				</div>
				<div class="col-8">
					<div>[[${cat.name}]]</div>
					<div class="mt-2">
						<div th:replace="fragments :: category_status"></div>
						&nbsp;
						<div th:replace="fragments :: category_actions"></div>
					</div>
				</div>
				<div>&nbsp;</div>
			</div>

		</div>

		<div th:if="${keyword !=null}" class="text-center">

			<span>Search result does not show categories in hierarchical</span>
			<div th:replace="fragments :: pagination('/categories','categories')"></div>

		</div>
		<th:block th:unless="${keyword !=null}">
			<div th:replace="fragments :: pagination('/categories','categories')"></div>
	</div>

	<div th:replace="modal_fragments :: confirm_modal"></div>
	<div th:replace="fragments::footer"></div>






	</div>

	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
moduleURL ="[[@{/categories}]]";

$(document).ready(function(){
	$(".link-delete").on("click",function(e){
		e.preventDefault();
		showDeleteConfirmModel($(this),'category')
	});
});



</script>
</body>
</html>
